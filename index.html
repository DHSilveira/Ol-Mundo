<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0e0e0; /* Cinza claro */
            color: #003366; /* Azul escuro */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            background-color: #007BFF; /* Azul médio */
            padding: 20px;
            color: white;
        }

        main {
            background-color: #f0f0f0; /* Cinza mais claro */
            padding: 40px;
            flex: 1;
        }

        footer {
            background-color: #003366; /* Azul escuro */
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            right: 0;
            text-align: right;
            width: 100%;
        }

        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá Mundo!</h1>
    </header>

    <main>
        <section>
            <h2>Primeira Seção</h2>
            <p>Este é um parágrafo de exemplo/teste.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Meu Site</p>
    </footer>
</body>
</html>
